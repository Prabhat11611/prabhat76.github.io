<!DOCTYPE html>
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="favimg/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favimg/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favimg/favicon-16x16.png">
    <link rel="manifest" href="favimg/site.webmanifest">
    <link rel="mask-icon" href="favimg/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form enctype="multipart/form-data">
        <fieldset>
            <legend><b>Feedback Form</b></legend>
            <lable for="yfname">First Name:</lable>
            <input type="text" placeholder="Your First Name"  size="50" name="name" id="yfname">
        </fieldset>
        <fieldset>
            <lable for="ylname">Last Name:</lable>
            <input type="text" placeholder="Your Last Name"  size="50" name="name" id="ylname">
        </fieldset>
        <fieldset>
            <lable for="country">Country</lable>
            <select id="country" name="country">
                <option value="India">India</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Bhutan">Bhutan</option>
                <option value="China">China</option>
                <option value="Nepal">Nepal</option>
                <option value="Maldives">Maldives</option>
                <option value="Myanmar">Myanmar</option>
                <option value="Pakistan">Pakistan</option>
                <option value="SriLanka">Sri Lanka</option>
                <option value="Other">Other</option>
            </select>
        </fieldset>
        <fieldset>
            <lable for="subject">Subject</lable>
            <textarea id="subject" name="subject" placeholder="Give your Feedback, it will motivate me as well as help me to design my website more attractive."
            style="height:200px"></textarea>
        </fieldset>
        <fieldset>
            <input type="Submit" value="Submit">
        </fieldset>
    </form>
    <p>This form is not active at present.</p>
</body>
</html>
